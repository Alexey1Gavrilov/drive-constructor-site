pump:
  type:
    type: select
    label: Type
    content: >
      Super pump
    values: ["CENTRIFUGAL", "PERIPHERAL", "SPECIAL",
        "RECIPROCATING", "BLOW_CASE", "ROTARY"]
    default:
      toplogy1: CENTRIFUGAL
  head:
    type: number
    label: Head
    min: 0
    max: 1000
    content: >
      Sed ut <b>perspiciatis</b> "unde" omnis iste 
      natus error sit voluptatem accusantium 
      doloremque laudantium

  flow:
    type: number
    label: Flow
    min: 0
    max: 500

  ratedEfficiency:
    type: number
    label: Rated efficiency
    min: 0
    max: 100

  ratedSpeed:
    type: number
    label: Rated speed
    min: 1
    max: 10000

  fluidDensity:
    type: number
    label: Fluid density
    min: 500
    max: 3200
    
  startingTorque:
    type: number
    label: Starting torque
motor:
  type:
    type: select
    label: Type
    values: ["SCIM", "PMSM", "SYRM",
        "FWSM", "DFIM"]
  ratedPower:
    type: number
    label: Rated power
  explosionProtection:
    type: text
    label: Explosion protection
  coolantTemperature:
    type: number
    label: Coolant temperature
  ratedVoltageY:
    type: number
    label: Rated volatage Y
  cooling:
    type: select
    any: true
    label: Cooling
    values: ["AIR", "WATER", "IC411",
        "IC71W", "IC01", "IC611", "IC81W", "IC31"]
    options: ["air", "water", "IC 411",
        "IC 71W", "IC 01", "IC 611", "IC 81W", "IC 31"]
