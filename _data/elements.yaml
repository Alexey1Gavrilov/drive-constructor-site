pump:
  type:
    type: select
    label: Type
    content: >
      There are many different types of pumps, each type having own load characteristic
    values: ["CENTRIFUGAL", "PERIPHERAL", "SPECIAL",
        "RECIPROCATING", "BLOW_CASE", "ROTARY"]
  head:
    type: number
    label: Head (m)
    min: 0
    max: 1000
    content: >
      Head is height of the water column

  flow:
    type: number
    label: Flow (l/s)
    min: 0
    max: 500

  ratedEfficiency:
    type: number
    label: Rated efficiency (%)
    min: 0
    max: 100

  ratedSpeed:
    type: number
    label: Rated speed (rpm)
    min: 1
    max: 10000

  fluidDensity:
    type: select
    label: Fluid density
    values: [1000, 920, 820, 1035, 1025, 720]
    options: ["water", "average oil", "kerosene",
        "milk", "sea water", "gasoline"]
    
  startingTorque:
    type: select
    label: Starting torque as *T_rated
    interval:
      from: 0
      to: 20
      mod: "10.00"

motor:
  type:
    type: select
    label: Type
    values: ["SCIM", "PMSM", "SYRM", "FWSM", "DFIM"]

  ratedPower:
    type: number
    label: Rated power (kW)
    min: 0
    max: 10000

  ratedVoltageYRange:
    type: select
    label: Rated volatage Y
    nullValue: "&lt;any&gt;"
    values: ["200-240", "380-440", "460-500", "550-600", "660-690", 
          "2200-2400", "3000-3300", "4100-4200", 
          "6000-6600", "10000-11000"]
  
  ratedSynchronousSpeedAtFrequency:
    type: select
    label: Rated synchronous speed
    nullValue: "&lt;any&gt;"
    values: ["1000@50 Hz", "1200@60 Hz", "1500@50 Hz",
        "1800@60 Hz", "3000@50 Hz", "3600@60 Hz"]

  altitude:
    type: number
    label: Altitude (m)
    min: 0
    max: 5000

  ambientTemperature:
    type: number
    label: Ambient temperature (d.C.)
    min: 0
    max: 60
  
  coolantTemperature:
    type: number
    label: Coolant temperature (d.C.)

  cooling:
    type: select
    nullValue: "&lt;any&gt;"
    label: Cooling
    values: ["AIR", "WATER", "IC411",
        "IC71W", "IC01", "IC611", "IC81W", "IC31"]
  
  efficiencyClass:
    type: select
    nullValue: "&lt;any&gt;"
    label: Efficiency class
    values: ["IE2", "IE3", "IE4"]

  mounting:
    type: select
    label: Mounting variant
    nullValue: "&lt;any&gt;"
    values: ["B3", "B5", "B35"]
    options: ["foot (B3)", "flange (B5)", "foot+flange (B35)"]

  ipClass:
    type: select
    label: Protection
    nullValue: "&lt;any&gt;"
    values: ["IP23", "IP44", "IP54", "IP55", "IP24W"]

  explosionProtection:
    type: select
    label: Explosion protection
    nullValue: "&lt;no&gt;"
    values: ["Ex", "Exe", "ExD"]

  insulationClass:
    type: select
    label: Insulation
    nullValue: "&lt;any&gt;"
    values: ["B", "H", "F"]

  shaftHeight:
    type: select
    label: Shaft height (mm)
    nullValue: "&lt;any&gt;"
    values: [56, 63, 71, 80, 90, 100, 112, 132, 160, 180, 200, 
        225, 250, 280, 315, 355, 400, 450, 500, 560, 630, 710]

  frameMaterial:
    type: select
    label: Frame material
    nullValue: "&lt;any&gt;"
    values: ["STEEL", "ALUMINUM", "CAST_IRON"]
    options: ["steel", "aluminum", "cast iron"]

cable:
  type:
    type: select
    label: Type
    values: ["THREE_PH_STRANDED_INS", "THREE_PH_SOLID3"]
    options: ["3 ph. stranded, ins.", "3 ph. sold"]

  length:
    type: number
    label: Length (m)
    min: 0
    max: 5000

  areaConductor:
    type: select
    label: "Area of ph. conductor (mm2)"
    values: [0.5, 0.75, 1, 1.5, 2.5, 4, 6, 10, 16, 25, 35, 50, 70,
        95, 120, 150, 180, 240, 300, 400, 500, 630, 800, 1000]

  material:
    type: select
    label: Conductor material
    values: ["COPPER", "ALUMINUM"]
    options: ["copper", "aluminum"]

  temperature:
    type: number
    label: Temperature
    min: -50
    max: 100

  condScreen:
    type: number
    label: Cond screen

  er:
    type: number
    label: Coeff er

  k:
    type: number
    label: Coeff K

